<!DOCTYPE html>

<head>

  <script>
    setRemSize();
    window.addEventListener("resize", setRemSize, false);

    function setRemSize() {
      if(document.documentElement.clientWidth>751){
        document.documentElement.style.fontSize = '1px';
      }else{
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 + 'px';
      }
      
    }
  </script>
</head>
